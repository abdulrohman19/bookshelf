<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Your bookshelf is here</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/style/style.css">

<body>
    <header class="head_bar">
        <img src="img/logo_book.png" alt="book">
        <h1 class="head_bar__title">Your bookshelf is here</h1>
    </header>
    <main>
        <div class="container">
            <div class="card">
                <div class="photo">
                    <img src="img/img_book.png" alt="">
                </div>
                <div class="input_section">
                    <div class="image">
                        <img src="img/img_book.png" alt="">
                    </div>
                    <h2>Input Your Book</h2>
                    <form id="inputBook">
                        <div class="input">
                            <label for="inputBookTitle">Title</label>
                            <input id="inputBookTitle" type="text" placeholder="ex : Dont't judge a book by it's cover " required>
                        </div>
                        <div class="input">
                            <label for="inputBookAuthor">Author</label>
                            <input id="inputBookAuthor" type="text" required placeholder="ex : Cynthia Smith">
                        </div>
                        <div class="input">
                            <label for="inputBookYear">Year</label>
                            <input id="inputBookYear" type="number" required placeholder="ex : 2018">
                        </div>
                        <div class="input">
                            <label for="inputBookCategory">Category</label>
                            <select name="bookCategory" id="inputBookCategory" class="bookCategory" required>
                                <option value="" selected>Select a book category...</option>
                                <option value="Religion">Religion</option>
                                <option value="Business">Business</option>
                                <option value="Education">Education</option>
                                <option value="Motivation">Motivation</option>
                                <option value="Political">Political</option>
                                <option value="Adventure">Adventure</option>
                                <option value="Comedy">Comedy</option>
                                <option value="Children">Children</option>
                                <option value="Mature">Mature</option>
                                <option value="Horror">Horror</option>
                                <option value="Mystery">Mystery</option>
                                <option value="Romantic">Romantic</option>
                                <option value="History">History</option>
                                <option value="Thriller">Thriller</option>
                            </select>
                        </div>
